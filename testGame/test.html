<!DOCTYPE htmL>
<html>
<head>
<style>
button {
	padding:5px;
	margin:5px;
	}
</style>
</head>
<body>
<div id="hide">
	<input type="file" id="inp">
	<p>Or play one of these other levels</p>
	<button style="margin-left:0px;'" onclick="chooseLevel('./lvls/castle.png')">Castle Level</button>
	<button onclick="chooseLevel('./lvls/iceTest.png')">Ice/Slime Test</button>
	<button onclick="chooseLevel('./lvls/coinTest.png')">Coin Test</button>
	<button onclick="chooseLevel('./lvls/test.png')">Test Level</button>
	<button onclick="chooseLevel('./lvls/thislevelhatesyou.png')">This Level Hates You</button>
	<button onclick="chooseLevel('./lvls/gravity.png')">Gravity Test</button>
	<button onclick="chooseLevel('./lvls/player2.png')">Player 2 Test</button>
	<button onclick="chooseLevel('./lvls/yes.png')">Yes by ZachXD</button>
	<button onclick="chooseLevel('./lvls/colorCodeTest.png')">Color Code Testing</button>
	<button id="daily">Daily Level</button>
	<canvas style="display:none;" id="test1"></canvas>
	<img src="./spritesheets/spritesheet1.png" id="sprite" style="display:none">
	<div style="display:none;" id="templates">
		<img id="TL1" src="./Templates/TL1.png">
		<img id="TL2" src="./Templates/TL2.png">
		<img id="TR1" src="./Templates/TR1.png">
		<img id="TR2" src="./Templates/TR2.png">
		<img id="BL1" src="./Templates/BL1.png">
		<img id="BL2" src="./Templates/BL2.png">
		<img id="BR1" src="./Templates/BR1.png">
		<img id="BR2" src="./Templates/BR2.png">
	</div>
	<a  href="./documents/colorList.txt"><button>Info on Making Levels</button></a>
</div>
<canvas style="display:none;" id="canvas"></canvas>
<script>
function chooseLevel(level) {
  removeStorage();
  levelMap.src = level;
  sessionStorage.setItem('level', levelMap.src);
  Test1();
}
document.getElementById('inp').onchange = function(e) {
  removeStorage();
  levelMap.src = URL.createObjectURL(this.files[0]);
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('daily').onclick = function(e) {
  removeStorage();
  GenerateRandomLevel();
};
</script>
<script src="./test.js"></script>
<script src="../universalFunctions.js"></script>
<script src="./random.js"></script>
</body>
</html>
