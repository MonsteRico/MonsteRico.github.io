<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Test Game</title>.
  <link href="https://fonts.googleapis.com/css?family=Anton|Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./test.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container justify-content-center">
    <h1 class="title">The Test Game - Info on Making Levels</h1>
    <div class="container" id="colorInfo">
      <div class="row">
        <div onclick="switchColor('black');" class="colorBox" style="left:14px; background: #000000;"> </div>
        <div onclick="switchColor('darkGrey');" class="colorBox" style="left:42px; background: #7F7F7F;"> </div>
        <div onclick="switchColor('darkBrown');" class="colorBox" style="left:70px; background: #880015;"> </div>
        <div onclick="switchColor('red');" class="colorBox" style="left:98px; background: #ED1C24;"> </div>
        <div onclick="switchColor('orange');" class="colorBox" style="left:126px; background: #FF7F27;"> </div>
        <div onclick="switchColor('yellow');" class="colorBox" style="left:154px; background: #FFF200;"> </div>
        <div onclick="switchColor('darkGreen');" class="colorBox" style="left:182px; background: #22B14C;"> </div>
        <div onclick="switchColor('turquoise');" class="colorBox" style="left:210px; background: #00A2E8;"> </div>
        <div onclick="switchColor('indigo');" class="colorBox" style="left:238px; background: #3F48CC;"> </div>
        <div onclick="switchColor('purple');" class="colorBox" style="left:266px; background: #A349A4;"> </div>
      </div>
      <div class="row">
        <div onclick="switchColor('white');" class="colorBox2" style="left:14px; background: #FFFFFF;"> </div>
        <div onclick="switchColor('lightGrey');" class="colorBox2" style="left:42px; background: #C3C3C3;"> </div>
        <div onclick="switchColor('lightBrown');" class="colorBox2" style="left:70px; background: #B97A57;"> </div>
        <div onclick="switchColor('pink');" class="colorBox2" style="left:98px; background: #FFAEC9;"> </div>
        <div onclick="switchColor('lightOrange');" class="colorBox2" style="left:126px; background: #FFC90E;"> </div>
        <div onclick="switchColor('lightYellow');" class="colorBox2" style="left:154px; background: #EFE4B0;"> </div>
        <div onclick="switchColor('brightGreen');" class="colorBox2" style="left:182px; background: #B5E61D;"> </div>
        <div onclick="switchColor('brightBlue');" class="colorBox2" style="left:210px; background: #99D9EA;"> </div>
        <div onclick="switchColor('blueGrey');" class="colorBox2" style="left:238px; background: #7092BE;"> </div>
        <div onclick="switchColor('lightPurple');" class="colorBox2" style="left:266px; background: #C8BFE7;"> </div>
      </div>
      <div class="row" style="height:56px;"></div>
      <div class="row">
        <div class="col-12">
          <h1 id="colorName" style="text-align:center; word-wrap: break-word">Color - Name</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <img id="image" style="border-radius:15px;" class="img-fluid" src="https://p.bigstockphoto.com/GeFvQkBbSLaMdpKXF1Zv_bigstock-Aerial-View-Of-Blue-Lakes-And--227291596.jpg">
        </div>
        <div class="col-6">
          <p id="description">TEST
        </div>
      </div>
      <div style="margin-top:5px;" class="row">
        <div class="col-6">
          <h3 id="hexValue" class="text-center">#000000</h3>
        </div>
        <div class="col-6">
          <h3 id="rgbValue" class="text-center">RGB (0,0,0)</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="./help.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
