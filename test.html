<!DOCTYPE htmL>
<html>
<body>
<div id="hide">
	<input type="file" id="inp">
	<p>Or play one of these other levels</p>
	<button onclick="chooseLevel('./castle.png')" id="castle" placeholder="Castle">Castle Level</button>
	<button id="iceSlime" placeholder="iceSlime">Ice/Slime Test</button>
	<button id="coinTest" placeholder="Coin Test">Coin Test</button>
	<button id="test" placeholder="Test">Test Level</button>
	<button id="hate" placeholder="Test">This Level Hates You</button>
	<button id="gravity" placeholder="Test">Gravity Test</button>
	<button id="2player" placeholder="Test">Player 2 Test</button>
	<button id="yes" placeholder="Test">Yes by ZachXD</button>
	<button id="daily" placeholder="Test">Daily Level</button>
	<canvas style="display:none;" id="test1"></canvas>
	<img src="./spritesheet1.png" id="sprite" style="display:none">
	<div id="templates">
		<img id="TL1" src="./Templates/TL1.png">
		<img id="TL2" src="./Templates/TL2.png">
		<img id="TR1" src="./Templates/TR1.png">
		<img id="TR2" src="./Templates/TR2.png">
		<img id="BL1" src="./Templates/BL1.png">
		<img id="BL2" src="./Templates/BL2.png">
		<img id="BR1" src="./Templates/BR1.png">
		<img id="BR2" src="./Templates/BR2.png">
	</div>
	<a  href="./colorList.txt"><button>Info on Making Levels</button></a>
</div>
<canvas style="display:none;" id="canvas"></canvas>
<script>
function chooseLevel(level) {
  removeStorage();
  levelMap.src = level;
  sessionStorage.setItem('level', levelMap.src);
  Test1();
}
document.getElementById('inp').onchange = function(e) {
  removeStorage();
  levelMap.src = URL.createObjectURL(this.files[0]);
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};

document.getElementById('hate').onclick = function(e) {
  removeStorage();
  levelMap.src = './thislevelhatesyou.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('iceSlime').onclick = function(e) {
  removeStorage();
  levelMap.src = './iceTest.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('coinTest').onclick = function(e) {
  removeStorage();
  levelMap.src = './coinTest.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('test').onclick = function(e) {
  removeStorage();
  levelMap.src = './test.jpg';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('gravity').onclick = function(e) {
  removeStorage();
  levelMap.src = './gravity.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('2player').onclick = function(e) {
  removeStorage();
  levelMap.src = './player2.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('yes').onclick = function(e) {
  removeStorage();
  levelMap.src = './yes.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('daily').onclick = function(e) {
  removeStorage();
  GenerateRandomLevel();
};
</script>
<script src="./test.js"></script>
<script src="./universalFunctions.js"></script>
<script src="./random.js"></script>
</body>
</html>
