<!DOCTYPE htmL>
<html>
<head>
<style>

<body>
<div id="hide">
	<input type="file" id="inp">
	<p>Or play one of these other levels</p>
	<button id="castle" placeholder="Castle">Castle Level</button>
	<button id="iceSlime" placeholder="iceSlime">Ice/Slime Test</button>
	<button id="coinTest" placeholder="Coin Test">Coin Test</button>
	<button id="test" placeholder="Test">Test Level</button>
	<canvas style="display:none;" id="test1"></canvas>
	<canvas style="display:none;" id="spriteCanvas"></canvas>
</div>
<canvas style="display:none;" id="canvas"></canvas>
<script>
document.getElementById('inp').onchange = function(e) {
  levelMap.src = URL.createObjectURL(this.files[0]);
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('castle').onclick = function(e) {
  levelMap.src = './castle.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('iceSlime').onclick = function(e) {
  levelMap.src = './iceTest.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('coinTest').onclick = function(e) {
  levelMap.src = './coinTest.png';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
document.getElementById('test').onclick = function(e) {
  levelMap.src = './test.jpg';
  sessionStorage.setItem('level', levelMap.src);
  Test1();
};
// The size of the tiles in the background
var tileSize = 16;
var StartPoint = [0,0];
// The texture 2D containing the level design
var levelMap = new Image();
levelMap.src = './castle.png';
levelMap.height = 32;
levelMap.setAttribute('crossOrigin', '');
levelMap.width = 64;
console.log(levelMap.height);
console.log(levelMap.width);
var coinSprite = new Image();
coinSprite.src = './coin.png';
coinSprite.height = 16;
coinSprite.width = 16;
coinSprite.setAttribute('crossOrigin', '');
coinSprite.onload = console.log("sprite loaded");
// the size of the tiles in the texture with the level design
var levelMapTileSize = 1;
// The X and Y coordinates of the start position for drawing the level.
// public Vector2 StartPoint = new Vector2(144,100);
// Converts image to canvas; returns new canvas element
if (sessionStorage.getItem('level') != null) {
	levelMap.src = sessionStorage.getItem('level');
	Test1();
}


function Test1() {
    var ctx = document.getElementById('test1');
    if (ctx.getContext) {

        ctx = ctx.getContext('2d');

        //Loading of the home test image - img1
        var img1 = new Image();

        //drawing of the test image - img1
			img1.onload = function() {
            //draw background image
            ctx.drawImage(img1, 0, 0);
			GenerateLevel();
        };

        img1.src = levelMap.src;
    }
}

function rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

function GenerateLevel() {
	for (var x = 0; x < levelMap.width; x+= levelMapTileSize)
	{
		for (var y = 0; y < levelMap.height; y+= levelMapTileSize)
		{
			var pixelColor = GetPixel(x, y);
			var objectName = GetGameObject(pixelColor);
			if (objectName == null) { continue;	}

			var tilePoint = TileToPoint(x, y);	
			Instantiate(objectName, tilePoint[0], tilePoint[1], tileSize, tileSize);
		}
	}
	update();
	hideThings();
}

function hideThings() {
	document.getElementById("hide").style.display = "none";
	document.getElementById("canvas").style.display = "inline";
}


function GetPixel(x, y) {
    var ctx = document.getElementById('test1');
    if (ctx.getContext) {
		ctx = ctx.getContext('2d');
    }
	var imgData = ctx.getImageData(x, y, 1,1);
	var red = imgData.data[0];
	var green = imgData.data[1];
	var blue = imgData.data[2];
	var alpha = imgData.data[3];
	var returnVar = rgbToHex(red, green, blue);
	return returnVar;
}

function TileToPoint(x,y) {
	if (x == 0 && y == 0) {
		return StartPoint;
	} 

 // We do this to calculate the position based on our current tileSize and the tile size in the texture level map. 
  // We need that in case we use tiles in the level map of 10x10 for example. 
 //In our case is 1x1 but this is a bit more flexible
	var posX = x / levelMapTileSize * tileSize;
	var posY = y / levelMapTileSize * tileSize;

	var newPoint = [StartPoint[0], StartPoint[1]];
	newPoint[0] += posX;
	newPoint[1] += posY;
	return newPoint;
}

//private Vector3 GetWorldPosition(Vector2 point) {
//	var mainCam = Camera.main;
//	var position = mainCam.ScreenToWorldPoint (new Vector3 (point.x, point.y, mainCam.nearClipPlane));
//	return position;
//}

  function GetGameObject(color) {
	// refer to the colors.jpeg for what each color exactly is etc.
	switch (color)
	{
		case "#a349a4": // purple - player
		{
			return "player";
		}
		case "#b5e61d": // Bright Green - goal
		{
			return "goal";
		}
		case "#fff200": // yellow - coin
		{
			return "coin";
		}
		case "#000000": // black - wall block
		{
			return "wall";
		}
		case "#ed1c24": // red - Lava (Inset into ground a bit)
		{
			return "lava";
		}
		case "#ff7f27": // orange - Lava (Full Size)
		{
			return "lava-stack";
		}
		case "#99d9ea": // blue - ice block
		{
			return "ice";
		}
		case "#22b14c": // Dark Green - Slime block
		{
			return "slime";
		}
		default:
			return null;
	}	
}

var boxes = [];
var lava = [];
var ice = [];
var coin = [];
var goal = [];
var slime = [];
var player;
var coinsNeeded = 0;

function Instantiate(object, xPos, yPos, h, w) {
	if (object == "player") {
	   player = {
	    opacity: 1,
        x: xPos,
        y: yPos,
        width: w,
        height: h,
        speed: 3,
        velX: 0,
        velY: 0,
        jumping: false,
        grounded: false
		}
	}
	if (object == "wall") {
		boxes.push({
		opacity: 1,
		x: xPos,
		y: yPos,
		width: w,
		height: h,
		color: "black"
		});
	}
	if (object == "lava") {
		lava.push({
		opacity: 1,
		x: xPos,
		y: yPos+5,
		width: w,
		height: h-5,
		color: "red"
		});
	}
	if (object == "lava-stack") {
		lava.push({
		opacity: 1,
		x: xPos,
		y: yPos,
		width: w,
		height: h,
		color: "red"
		});
	}
	if (object == "ice") {
		ice.push({
		opacity: 1,
		x: xPos,
		y: yPos,
		width: w,
		height: h,
		color: "blue"
		});
	}
	if (object == "coin") {
		coinsNeeded++;
		coin.push({
		opacity: 1,
		x: xPos,
		y: yPos,
		width: w,
		height: h,
		color: "yellow"
		});
	}
	if (object == "goal") {
		goal.push({
		opacity: 0.4,
		x: xPos,
		y: yPos,
		width: w,
		height: h,
		color: "green"
		});
	}
	if (object == "slime") {
		slime.push({
		opacity: 0.8,
		x: xPos,
		y: yPos,
		width: w,
		height: h,
		color: "forestgreen"
		});
	}
}

var friction = 0.8;

var cancelAnimationFrame = window.cancelAnimationFrame || window.mozCancelAnimationFrame;
(function () {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;
	var cancelAnimationFrame = window.cancelAnimationFrame || window.mozCancelAnimationFrame;
})();

var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    width = levelMap.width * tileSize,
    height = levelMap.height * tileSize,
    keys = [],
    gravity = 0.2,
	coinsCollected = 0;

canvas.width = width;
canvas.height = height;

function update() {
    // check keys
    if (keys[38] || keys[32] || keys[87]) {
        // up arrow or space
        if (!player.jumping && player.grounded) {
            player.jumping = true;
            player.grounded = false;
            player.velY = -player.speed * 2;
        }
    }
    if (keys[39] || keys[68]) {
        // right arrow
        if (player.velX < player.speed) {
            player.velX++;
        }
    }
    if (keys[37] || keys[65]) {
        // left arrow
        if (player.velX > -player.speed) {
            player.velX--;
        }
    }

    player.velX *= friction;
    player.velY += gravity;

    ctx.clearRect(0, 0, width, height);
    
    player.grounded = false;
    for (var i = 0; i < boxes.length; i++) {
		ctx.globalAlpha = boxes[i].opacity;
		ctx.fillStyle = "black";
        ctx.fillRect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
        var dir = colCheck(player, boxes[i]);

        if (dir === "l" || dir === "r") {
            player.velX = 0;
            player.jumping = false;
        } else if (dir === "b") {
			while (friction != 0.8) {
				friction -= 0.1;
			}
			while (player.speed != 3) {
				player.speed -= 1;
			}
			player.grounded = true;
            player.jumping = false;
        } else if (dir === "t") {
            player.velY *= -1;
        }

    }
	
	for (var i = 0; i < lava.length; i++) {
		ctx.globalAlpha = lava[i].opacity;
		ctx.fillStyle = "red";
        ctx.fillRect(lava[i].x, lava[i].y, lava[i].width, lava[i].height);
        
        var dir = colCheck(player, lava[i]);

        if (dir === "l" || dir === "r") {
			cancelAnimationFrame(update);
			reset();
			return;
        } else if (dir === "b") {
			cancelAnimationFrame(update);
			reset();
			return;
        } else if (dir === "t") {
			cancelAnimationFrame(update);
            reset();
			return;
        }

    }
	
	for (var i = 0; i < goal.length; i++) {
		ctx.globalAlpha = goal[i].opacity;
		ctx.fillStyle = "green";
        ctx.fillRect(goal[i].x, goal[i].y, goal[i].width, goal[i].height);
        
        var dir = colCheck(player, goal[i]);

        if (dir === "l") {
			if (checkAllCoins() == 1) {
				alert("Level Complete!");
				goal.splice(i, 1);
				player.velX = 0;
			}
			else {
				player.velX += 0.1;
			}
        }
		else if (dir === "r") {
			if (checkAllCoins() == 1) {
				alert("Level Complete!");
				goal.splice(i, 1);
				sessionStorage.clear();
				player.velX = 0;
			}
			else {
				player.velX -= 0.1;
			}
		}
		else if (dir === "b") {
			if (checkAllCoins() == 1) {
				alert("Level Complete!");
				goal.splice(i, 1);
				player.velY = 0;
			}
			else {
				player.velY -= 0.1;
			}
        } else if (dir === "t") {
			if (checkAllCoins() == 1) {
				alert("Level Complete!");
				goal.splice(i, 1);
				player.velY = 0;
			}
			else {
				player.velY += 0.1;
			}
        }

    }
	
	for (var i = 0; i < coin.length; i++) {
        ctx.drawImage(coinSprite, 0, 0, 16, 16, coin[i].x, coin[i].y, coin[i].width, coin[i].height)
        var dir = colCheck(player, coin[i]);

        if (dir === "l" || dir === "r") {
			coinsCollected++
			coin.splice(i, 1);
        } else if (dir === "b") {
			coinsCollected++
			coin.splice(i, 1);
        } else if (dir === "t") {
            coinsCollected++
			coin.splice(i, 1);
        }

    }
	
    for (var i = 0; i < ice.length; i++) {
		ctx.globalAlpha = ice[i].opacity;
		ctx.fillStyle = "aquamarine";
        ctx.fillRect(ice[i].x, ice[i].y, ice[i].width, ice[i].height);
        var dir = colCheck(player, ice[i]);
        if (dir === "l" || dir === "r") {
            player.velX = 0;
            player.jumping = false;
        } else if (dir === "b") {
			friction = 1;
            player.grounded = true;
            player.jumping = false;
        } else if (dir === "t") {
            player.velY *= -1;
        }

    }
	
    for (var i = 0; i < slime.length; i++) {
		ctx.globalAlpha = slime[i].opacity;
		ctx.fillStyle = "forestgreen";
        ctx.fillRect(slime[i].x, slime[i].y, slime[i].width, slime[i].height);
        var dir = colCheck(player, slime[i]);
        if (dir === "l" || dir === "r") {
            player.velX = 0;
            player.jumping = false;
        } else if (dir === "b") {
			player.speed = 4;
            player.grounded = true;
            player.jumping = false;
        } else if (dir === "t") {
            player.velY *= -1;
        }

    }
    
    if(player.grounded){
         player.velY = 0;
    }
    
    player.x += player.velX;
    player.y += player.velY;

    ctx.fill();
    ctx.fillStyle = "blue";
	ctx.globalAlpha = player.opacity;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    requestAnimationFrame(update);
}

function reset() {
	location.reload();
}

function colCheck(shapeA, shapeB) {
    // get the vectors to check against
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
        vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
        // add the half widths and half heights of the objects
        hWidths = (shapeA.width / 2) + (shapeB.width / 2),
        hHeights = (shapeA.height / 2) + (shapeB.height / 2),
        colDir = null;
    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
        // figures out on which side we are colliding (top, bottom, left, or right)
        var oX = hWidths - Math.abs(vX),
            oY = hHeights - Math.abs(vY);
			if (oX >= oY) {
				if (vY > 0) {
					colDir = "t";
					shapeA.y += oY;
				} else {
					colDir = "b";
					shapeA.y -= oY;
				}
			} else {
				if (vX > 0) {
					colDir = "l";
					shapeA.x += oX;
				} else {
					colDir = "r";
					shapeA.x -= oX;
				}
			}
		}
    return colDir;
}

function checkAllCoins() {
	var collected = 0;
	if (coinsCollected == coinsNeeded) {
		collected = 1;
		return collected;
	}
	else {
		collected = 0;
		return collected;
	}
}

document.body.addEventListener("keydown", function (e) {
    keys[e.keyCode] = true;
});

document.body.addEventListener("keyup", function (e) {
    keys[e.keyCode] = false;
});


document.getElementById("test1").addEventListener("load", function () {
    update();
});
</script>
