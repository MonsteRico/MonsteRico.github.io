  <head>

	<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

	  <div class="col-12">
	    <button id="button21" onclick="checkButton('button21')" hidden class="button"></button>

	<h2 id="score1_label">00</h2>
	<h3 id="player2Title">Lives Remaining</h3>

  <div id="" style="display:inline;" class="row h-100 text-center justify-content-center container">
    <p class="" id="player1Win_label">Game Over!</p>
	<p><button class="" style="margin-left:auto; margin-right:auto;" onclick="playAgain()">Play Again?</button></p>
  </div>
  </div>
