<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="Nihon.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Staatliches" rel="stylesheet">
		<title>Japanese Project</title>
	</head>
	<body>
		<h1 class="text-center">Matthew Gardner</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">Strengths</h4>
					<img height=“130px”src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/600px-Overwatch_circle_logo.svg.png">
					<p class="cardText">Video Games</p>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">Hobbies</h4>
					<p class="cardText"></p>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">Likes</h4>
					<p class="cardText"></p>
				</div>
			</div>
			<div class="row">
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">Weaknesses</h4>
					<p class="cardText"></p>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">Music</h4>
					<p class="cardText"></p>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">Dislikes</h4>
					<p class="cardText"></p>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
