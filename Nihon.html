<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="Nihon.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Staatliches" rel="stylesheet">
		<title>Japanese Project</title>
	</head>
	<body>
		<h1 style="font-size:64px;" class="text-center">ガードナーマシュー</h1>
		<br>
		<div class="container-fluid">
			<div class="row cardRow">
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">とくい</h4>
					<div class="container">
					<div class="row">
					<div class="col-6 text-center">
						<img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/600px-Overwatch_circle_logo.svg.png">
						<p class="cardText text-center">テレビゲーム</p>
					</div>
					<div class="col-6 text-center">
						<img style="" src="https://myrealdomain.com/images/coding-clipart-6.png">
						<p class="cardText text-center">コヂンぐ</p>
					</div>
					</div>
					</div>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">しゅみ</h4>
					<div class="container">
					<div class="row">
					<div class="col-6 text-center">
						<img style="" src="http://images.clipartpanda.com/book-clipart-Book-clipart-5-cute-book-clip-art.gif">
						<p class="cardText text-center">読書</p>
					</div>
					<div class="col-6 text-center">
						<img style="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/600px-Overwatch_circle_logo.svg.png">
						<p class="cardText text-center">テレビゲーム</p>
					</div>
					</div>
					</div>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">好き</h4>
					<div class="container">
					<div class="row">
					<div class="col-6 text-center">
						<div class="black"></div><div class="gold"></div>
						<p class="cardText text-center">黒と金色</p>
					</div>
					<div class="col-6 text-center">
						<img style="" src="https://webstockreview.net/images/clipart-computer-clear-background-3.png">
						<p class="cardText text-center">コンプータ</p>
					</div>
					</div>
					</div>
				</div>
			</div>
			<div class="row cardRow">
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">下手</h4>
					<div class="container">
					<div class="row">
					<div class="col-6 text-center">
						<img style="width:150px !important;" src="https://www.stickpng.com/assets/images/5888ca78bc2fc2ef3a1860da.png">
						<p class="cardText text-center">りょうり</p>
					</div>
					<div class="tcol-6 ext-center">
						<img style="width:189px !important;" src="http://www.transparentpng.com/thumb/sports-wear/space-coast-sports-wear-png-0.png">
						<p class="cardText text-center">スポーツ</p>
					</div>
					</div>
					</div>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">音楽</h4>
					<div class="container">
					<div class="row">
					<div class="col-6 text-center">
						<img style="width: 120px !important;" src="http://www.pngmart.com/files/1/Headphones-Clip-Art-PNG.png">
						<p class="cardText text-center">ポップ</p>
					</div>
					<div class="col-6 text-center">
						<img style="width:200px !important;" src="https://www.udiscovermusic.com/wp-content/uploads/2019/06/Imagine-Dragons-Evolve-album-cover-820.jpg">
						<p class="cardText text-center">イマジェヌヅラゲンス</p>
					</div>
					</div>
					</div>
				</div>
				<div class="card col-12 col-sm-6 col-md-3 m-auto">
					<h4 class="text-center cardHead">きらい</h4>
					<div class="container">
					<div class="row">
					<div class="col-6 text-center">
						<img style="" src="https://www.searchpng.com/wp-content/uploads/2018/12/Birthday-Cake-Clipart-Transparent-PNG-Image-715x715.png">
						<p class="cardText text-center">ケーキ</p>
					</div>
					<div class="col-6 text-center">
						<div class="yellow"></div><div class="purple"></div>
						<p class="cardText text-center">黄色とむらさき</p>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script>
		$(".card").hover(
  function () {
    $(this).addClass("jello-horizontal");
  },
  function () {
    $(this).removeClass("jello-horizontal");
  }
);
		</script>
	</body>
</html>
